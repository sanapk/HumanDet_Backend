<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends 'Admin/homeindex.html' %}
{% block body %}
<form action="/myapp/change_password_post/" method="post">
    {% csrf_token %}
  <table class="table table-striped table-hover">
    <tr>
      <td>Current Password</td>
      <td><label for="textfield"></label>
      <input type="text" class="form-control" required name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>New Password</td>
      <td><label for="textfield2"></label>
      <input type="text" class="form-control" required name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><label for="textfield3"></label>
      <input type="text" class="form-control" required name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" class="btn btn-outline-success" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
  
</form>
{% endblock %}

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends 'Admin/homeindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/view_c_r_post/">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        <tr>
      <td><label for="textfield">From Date</label>
      <input type="date" class="form-control" required name="textfield" id="textfield" /></td>
      <td><label for="textfield2">To Date</label>
      <input type="date" class="form-control" required name="textfield2" id="textfield2" /></td>
      <td>
          <br>
          <input type="submit" class="btn btn-outline-success" name="button" id="button" value="Search" /></td>
    </tr>
    </table>
  <table class="table table-striped table-hover">
    <tr>
      <td width="22">Sl no</td>
              <td width="37">Date</td>
      <td width="38">From</td>
              <td width="82">Complaint</td>
      <td width="43">&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.complaints }}</td>
      <td>
          {% if i.status == 'pending' %}
          <a href="/myapp/reply_complaint/{{ i.id }}" class="btn btn-outline-success">Reply</a>
          {% else %}
          {{ i.reply }}
          {% endif %}
      </td>

    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}

</body>
</html>
